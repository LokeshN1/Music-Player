<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Merienda:wght@700" rel="stylesheet">
</head>
<body>
    <div class="music_player">
        <div id="head">
            <button id="back-btn"><i class="fa-solid fa-circle-chevron-left fa-xl"></i></button>
            <button><i class="fa-solid fa-bars"></i></button>
            
        </div>

        <div id="music_details">
            <img src="468-thumbnail.png"id="music_poster">
            <h3>Despacito</h3>
            <h4>Luios Fonsi Ft. Puerto Rican</h4>
            <audio controls id="song">
                <source src="Despacito(PagalWorld).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            </div>
             <div id="function-btn">
            <button><i class="fa-solid fa-forward fa-flip-horizontal"></i></button>
            <button onclick="playPause()"  id="ctrlIcon"><i id="ctrlIcon2" class="fa-solid fa-play" ></i></button>
            <button><i class="fa-solid fa-forward"></i></button>
        </div>
        </div>

       

        
    </div>
    <script src="https://kit.fontawesome.com/8872fdb327.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
